<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>

<body>
    <div class="sidebar">
        <button id="newChat" class="btn btn-success btn-block mb-3">New Chat</button>
        <button id="clearAllChats" class="btn btn-danger btn-block mb-3">Clear All Chats</button>
        <ul id="chatHistory" class="list-group">
        </ul>
    </div>

    <div class="chat-container">
        <div class="upload-section">
            <input type="file" id="pdfUpload" accept="application/pdf">
            <button id="uploadBtn" class="btn btn-primary">Upload PDF</button>
        </div>
        <div class="chat">
            <div class="msg_head">
                <span>ChatPDF</span>
            </div>
            <div id="messageFormeight" class="msg_card_body"></div>
            <div class="card-footer p-3">
                <form id="messageArea" class="input-group">
                    <input type="text" id="text" name="msg" placeholder="Ask ChatPDF anything..."
                        class="form-control type_msg" required>
                    <div class="input-group-append mx-2">
                        <button type="submit" id="send" class="input-group-text">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                        <button id="clearChat" class="btn btn-danger ml-2">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>

</html>
